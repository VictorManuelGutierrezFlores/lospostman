<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi칩n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
        <div class="container mx-auto">
            <div class="flex items-center justify-center">
                <img src="images/logo.png" class="object-contain h-48" alt="Los Postman Logo">
            </div>
            <div class="max-w-md mx-auto my-10">
                <div class="text-center">
                    <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Bienvenido</h1>
                    <p class="text-gray-500 dark:text-gray-400"><I>Inicia sesi칩n para entrar a tu cuenta</I></p>
                </div>
                <div class="m-7">
                    <form action="">
                        <div class="mb-6">
                            <label for="user"
                                class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Usuario</label>
                            <input type="text" name="username" id="username" autocomplete="username"
                                placeholder="Tu Usuario"
                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                            <div class="flex justify-between mb-2">
                                <label for="password" class="text-sm text-gray-600 dark:text-gray-400">Contrase침a
                            </div>
                            <input type="password" name="password" id="password" placeholder="Tu contrase침a"
                                class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                            <button type="button" id="loginButton"
                                class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#loginButton').click(function () {
                var username = $('#username').val();
                var password = $('#password').val();

                $.ajax({
                    url: 'http://localhost/serviciosweb/lospostman/autenticacion',
                    method: 'POST',
                    beforeSend: function(request){
                        request.setRequestHeader('Content-Type', 'application/json');
                    },
                    data: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    success: function (data) {
                        if (data.success) {
                            alert('Login successful!');
                            window.location.href = '/dashboard.html';
                        } else {
                            alert('Login failed.');
                        }
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>

</body>

</html>
